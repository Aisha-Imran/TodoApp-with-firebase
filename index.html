<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

  <title>ToDo App</title>
</head>

<body>
  <!-- navbar user logout -->
  <nav class="navbar navbar-light bg-light" id="nav">
    <div class="container-fluid">
      <a class="navbar-brand" id="username">
        <h3></h3>
      </a>


      <button class="btn btn-danger" id="signout">Logout</button>

    </div>
  </nav>
  <!-- user signup -->

  <div class="main" id="main">
    <h1>SignUp</h1>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="password">
    </div>

    <button type="submit" class="btn btn-warning" id="btn">Submit</button>
    <br>

    <p>If already registered <a id="loginBox">Log in</a> </p>


  </div>

  <!-- user signin -->

  <div class="main1" id="main1">
    <h1>Login</h1>
    
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="password1">
    </div>

    <button type="submit" class="btn btn-warning" id="btn1">Submit</button>

  </div>

  <!-- todo's -->

  <div id="todopage">

    <h1>TODO APP</h1>
    <input type="text" id="todo-item" placeholder="Enter Todo" class="form-control">
    <div style="margin:50px auto ; width: 50%;">
      <button id="btn2" class="btn2">ADD</button>
      <button class="btn1">DELETE ALL</button>
    </div>
  </div>
  <div>
    <ul id="list" class="list-group">

    </ul>
  </div>
  <div>
    <ul id="list" class="list-group">

    </ul>
  </div>


</body>

<script type="module" src="./app.js"></script>

</html>
